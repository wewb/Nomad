<!DOCTYPE html>
<html>
<head>
    <title>Track SDK Test</title>
</head>
<body>
    <h1>Track SDK Test</h1>
    <button id="test-button">Test Event</button>
    <script type="module">
        import { register, sendEvent, addCommonParams, EventName } from '../dist/index.js';

        // 初始化 SDK
        register({
            projectId: 'test-project',
            uploadPercent: 1,
            apiUrl: 'http://localhost:3000/track'
        });

        // 添加通用参数
        addCommonParams({
            platform: 'web',
            version: '1.0.0'
        });

        // 测试点击事件
        document.getElementById('test-button').onclick = () => {
            sendEvent(EventName.CLICK_EVENT, {
                buttonId: 'test-button',
                pageUrl: window.location.href
            });
        };
    </script>
</body>
</html>
